<div class="container">
  <div class="inicio espacio">
    <h3>
      <p><b>Base de Datos: Windows > BAJAS</b></p>
    </h3>
  </div>
  <div class="espaciodos">
    <h4>
      <p><b>Selecciona la tabla:</b></p>
    </h4>
  </div>
  <div class="inicio">
    <div class="card text-center tablas">
      <div class="card-header headertabla" style="color: #fff">
        <b>Tablas Disponibles:</b>
      </div>
      <div class="card-body">
        <!-- Codigo de tablas -->
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Selecci√≥n</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>ASG</td>
              <td>
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  data-mdb-ripple-color="dark"
                  (click)="asg.show()"
                >
                  Seleccionar
                </button>
              </td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>EMP</td>
              <td>
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  data-mdb-ripple-color="dark"
                  (click)="emp.show()"
                >
                  Seleccionar
                </button>
              </td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>PAY</td>
              <td>
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  data-mdb-ripple-color="dark"
                  (click)="pay.show()"
                >
                  Seleccionar
                </button>
              </td>
            </tr>
            <tr>
              <th scope="row">4</th>
              <td>PROJ</td>
              <td>
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  data-mdb-ripple-color="dark"
                  (click)="proj.show()"
                >
                  Seleccionar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="cdback regreso">
    <a
      class="btn btn-primary cdbtnback"
      style="background-color: #0d60a5"
      routerLink="/wdb"
      role="button"
    >
      <div class="btntxtback">
        <p><i class="fas fa-arrow-left btniconback"></i>Regresar</p>
      </div>
    </a>
  </div>
  <br /><br /><br /><br />
</div>

<!---------------------MODAL DE TABLA ASG ------------------------------------------------------------------------------>
<div
  mdbModal
  #asg="mdbModal"
  class="modal fade top"
  id="asgTop"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
  style="overflow-y: auto"
>
  <div class="modal-dialog modal-notify modal-info" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <!-- TITULO -->
        <h4 class="modal-title white-text w-100 font-weight-bold py-2">
          Baja en tabla - ASG
        </h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="asg.hide()"
        >
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>

      <!--Body-->
      <div class="modal-body">
        <div class="inicio">
          <form
            class="text-center border border-light p-5 form modalstyle"
            [formGroup]="formAsg"
          >
            <p class="h4 mb-4">Introducir el ID:</p>

            <!-- ID  -->
            <input
              type="text"
              formControlName="id"
              class="form-control mb-4"
              placeholder="Eno"
            />
            <!-- ID  -->
            <input
              type="text"
              formControlName="id2"
              class="form-control mb-4"
              placeholder="Pno"
            />

            <!-- Boton de Eliminar -->
            <button
              type="button"
              class="btn btn-outline-primary"
              data-mdb-ripple-color="dark"
              type="submit"
              (click)="warning(clickEnviarAsg)"
            >
              Eliminar
            </button>
          </form>
          <!-- Default form login -->
        </div>
      </div>
      <!--/.Body-->
    </div>
  </div>
</div>
<!------------------------------------ FIN DE MODAL DE TABLA ASG ------------------------------------------------------------------------------>
